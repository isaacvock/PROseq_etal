## example of what samples will look like for fastq input
samples:
  WT_1: data/fastq/WT_1
  WT_2: data/fastq/WT_2
  WT_ctl: data/fastq/WT_ctl
  KO_1: data/fastq/KO_1
  KO_2: data/fastq/KO_2
  KO_ctl: data/fastq/KO_ctl


# Paired end?
PE: True

# Path to genome fasta file
genome: "data/genome/genome.fasta"

# Which aligner to use? 
  # Options are: "bwa-mem2", "bowtie2", "star"
aligner: "bwa-mem2"

# Extra options to pass to fastqc
fastqc_params: "--quiet"

# Adapters to pass to fastp (not strictly necessary as fastp can autodetect)
fastp_adapters: ""

# Extra parameters for fastp
fastp_parameters: "" 


### bwa-mem2 parameters

bwamem2_extra: ""
bwamem2_sort: "none" # Can be 'none', 'samtools', or 'picard'
bwamem2_sort_order: "coordinate"
bwamem2_sort_extra: ""


### bedtools genomecov parameters

genomecov_params: "-3"


### deeptools bamCoverage parameters

genome_name: "GRCh38"
genome_size: ""
extra: ""


### bedGraphToBigWig parameters

bg2bw_params: ""